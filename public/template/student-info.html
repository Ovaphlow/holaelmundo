<div class="row">
    <br/>
    <div class="control-group col-md-3">
        <label>姓名</label>
        <input class="form-control" type="text" ng-model="studentInfo.name"/>
    </div>
    <div class="control-group col-md-3">
        <label>性别</label>
        <select class="form-control" ng-model="studentInfo.gender">
            <option value="未填写">未填写</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </div>
    <div class="control-group col-md-3">
        <label>身份证</label>
        <input class="form-control" type="text" ng-model="studentInfo.identity"/>
    </div>
    <div class="control-group col-md-3">
        <label>联系电话</label>
        <input class="form-control" type="text" ng-model="studentInfo.phone"/>
    </div>
</div>
<div class="row">
    <br/>
    <div class="control-group col-md-3" ng-show="studentInfo.id">
        <label>中软科目</label>
        <select class="form-control" ng-model="selectedCourse" ng-options="course.v for course in courseList" ng-init="selectedCourse=courseList[0]" ng-change="change()">
        </select>
    </div>
    <div class="control-group col-md-3">
        <label>中软班级</label>
        <select class="form-control" ng-model="studentInfo.clazz" ng-options="clazz.name for clazz in classList">
        </select>
    </div>
</div>
<div class="row">
    <br/>
    <div class="control-group col-md-6">
        <label>生源学校</label>
        <input class="form-control" type="text" ng-model="student.school"/>
    </div>
    <div class="control-group col-md-6">
        <label>生源专业</label>
        <input class="form-control" type="text" ng-model="student.major"/>
    </div>
</div>
<div class="row">
    <br/>
    <div class="control-group col-md-6">
        <label>微信账号</label>
        <input class="form-control" type="text" ng-model="studentInfo.wechat"/>
    </div>
    <div class="control-group col-md-6">
        <label>支付宝账号</label>
        <input class="form-control" type="text" ng-model="studentInfo.alipay"/>
    </div>
</div>

<div class="row">
    <hr/>
    <div class="col-md-4">
        <a class="btn btn-default btn-lg btn-block" href="#/">返回</a>
    </div>
    <div class="col-md-4">
        <a class="btn btn-danger btn-lg btn-block" ng-click="delete()" ng-show="studentInfo.id">删除</a>
    </div>
    <div class="col-md-4">
        <a class="btn btn-primary btn-lg btn-block" ng-click="save()">保存</a>
    </div>
</div>
