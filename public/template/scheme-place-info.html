<h3>景点信息</h3>
<p>&nbsp;</p>
<div class="row">
    <div class="col-md-6 control-group">
        <label>景点名称</label>
        <input class="form-control" type="text" ng-model="placeInfo.name"/>
    </div>
    <div class="col-md-3 control-group">
        <label>纬度</label>
        <input class="form-control" type="text" ng-model="placeInfo.latitude"/>
    </div>
    <div class="col-md-3 control-group">
        <label>经度</label>
        <input class="form-control" type="text" ng-model="placeInfo.longitude"/>
    </div>
</div>
<p>&nbsp;</p>
<div class="row">
    <div class="col-md-4 control-group">
        <label>省、自治区或直辖市</label>
        <input class="form-control" type="text" ng-model="placeInfo.address"/>
    </div>
    <div class="col-md-4 control-group">
        <label>城市或区</label>
        <input class="form-control" type="text" ng-model="placeInfo.address1"/>
    </div>
    <div class="col-md-4 control-group">
        <label>区</label>
        <input class="form-control" type="text" ng-model="placeInfo.address2"/>
    </div>
</div>
<p>&nbsp;</p>
<div class="row">
    <div class="col-md-12 control-group">
        <label>封面</label>
        <input class="form-control" type="text" ng-model="placeInfo.cover"/>
    </div>
</div>
<p>&nbsp;</p>
<div class="row">
    <div class="col-md-12 control-group">
        <label>介绍</label>
        <textarea class="form-control" rows="7" ng-model="placeInfo.intro"/>
    </div>
</div>
<p>&nbsp;</p>
<div class="row">
    <div class="col-md-12">
        <div class="control-group">
            <a class="btn btn-default btn-lg" href="#!/place">返回</a>
            <button class="btn btn-primary btn-lg pull-right" ng-click="submit()">提交</button>
        </div>
    </div>
</div>
