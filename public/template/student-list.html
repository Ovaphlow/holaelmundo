<div class="row">
    <div class="col-md-8">
        <h4><strong>学员列表</strong></h4>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <input class="form-control" type="text" ng-modal="keyword" ng-keypress="($event.keycode == 12) ? search() : return"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="search()">GO</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <hr/>
    <div class="col-md-12 text-center">
        <a class="btn btn-success" href="#/add">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            添加学员
        </a>
    </div>
</div>
<div class="row">
    <br/>
    <div class="col-md-3" ng-repeat="student in studentList">
        <div class="panel" ng-class="{true: 'panel panel-danger', false: 'panel panel-info'}[student.gender == '女']">
            <div class="panel-heading">
                {{student.category}} - {{student.clazz}}
            </div>
            <div class="panel-body">
                <h4><strong>{{student.name}}</strong></h4>
                <ul class="list-inline">
                    <li>性别：{{student.gender}}</li>
                </ul>
                <ul class="list-inline">
                    <li class="pull-right"><a href="#/{{student.id}}">查看详情</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
